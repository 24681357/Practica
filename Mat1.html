<!DOCTYPE html>
<html lang ="es">

	<link rel="stylesheet" href="style.css" />

<body>
<h1 id="titulo"><b>NUMEROS PRIMOS</b></h1>
<script type="text/javascript">
		num=parseInt(prompt('introduca un numero'));
		if(num==1 || num==2)
		{
			alert('El numero' + " " +num+" " +'es primo');
		}
		else
		{
			for(var i=2;i<num;i++){
				if(num%i==0)
				{
					alert('el numero' + " " +num+" " +'no es primo');
					break;
				}
				else
				{
					alert('el numero' + " " +num+" " +'es primo');
					break;
				}
			}
		}
</script>
</body>
</html>
